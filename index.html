<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Solar System</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    #info-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      width: 300px;
      max-height: 50vh;
      overflow-y: auto;
      display: none;
    }
    
    #controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
    
    #planet-list {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      text-align: right;
    }
    
    #planet-list div {
      margin: 5px 0;
      cursor: pointer;
      padding: 3px;
    }
    
    #planet-list div:hover {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div id="info-panel"></div>
  
  <div id="controls">
    <label>
      <input type="checkbox" id="toggle-orbits" checked> Show Orbits
    </label>
    <label style="margin-left: 10px;">
      <input type="checkbox" id="real-scale" > Real Scale
    </label>
    <label style="margin-left: 10px;">
      <input type="range" id="speed-control" min="0" max="10" value="5"> Speed
    </label>
  </div>
  
  <div id="planet-list"></div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
